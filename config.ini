[cfg]
base = "docs/"
language = "zh"
keyword_length = "5"
summary_length = "200"
# 可以在配置文件中覆盖默认提供商
default_provider = "openai"

[source001]
name = "freshrss"
url = "https://freshrss.chunkj.qzz.io/i/?a=rss&user=freshrss&token=freshrss&hours=168"
max_items = "50"
filter_apply = "title"
filter_type = "exclude"
filter_rule = "TextExpander|giveaway"
# 使用 Gemini
provider = "gemini"
# 使用 Gemini 2.5 Flash
model = "gemini-2.5-flash"

[source002]
name = "ai"
url = "https://7techlife.blogspot.com/atom.xml"
max_items = "5"
filter_apply = "title"
filter_type = "exclude"
filter_rule = "TextExpander|giveaway"
# 使用 OpenAI
provider = "openai"
# 使用标准的 OpenAI 模型名称
model = "gpt-3.5-turbo"