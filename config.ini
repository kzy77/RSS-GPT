[cfg]
base = "docs/"
language = "zh"
keyword_length = "5"
summary_length = "200"
default_provider = "openai"  # 可以在配置文件中覆盖默认提供商

[source001]
name = "freshrss"
url = "https://freshrss.chunkj.us.kg/i/?a=rss&user=chunkj&token=chunkj&hours=24"
max_items = "50"
filter_apply = "title"
filter_type = "exclude"
filter_rule = "TextExpander|giveaway"
provider = "gemini"  # 使用 Gemini
model = "gemini-2.0-flash-exp"  # 可选，默认使用 gemini-pro

[source002]
name = "appinn"
url = "https://meta.appinn.net/tag/chrome.rss,https://meta.appinn.net/tag/ios.rss,https://meta.appinn.net/tag/macos.rss"
max_items = "5"
provider = "openai"  # 使用哪个提供商
model = "gpt-3.5-turbo"  # 该提供商下的具体模型

