<!DOCTYPE html>

  <style>
  img {
    
    max-width: 100% !important;

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        color: #222;
        margin-bottom: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background: #f8f9fa;
        margin-bottom: 8px;
        padding: 12px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      li:hover {
        background: #e9ecef;
        transform: translateX(5px);
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      #header-created-at {
        font-size: 14px;
        color: #666;
      }

      #header-home-link {
        font-size: 14px;
      }

      #footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 14px;
        color: #666;
      }

      .nav-button {
        padding: 8px 16px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        font-size: 14px;
        transition: all 0.2s ease;
        width: auto;
      }

      .nav-button:hover {
        background-color: #0056b3;
        transform: translateY(-1px);
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 20px;
        }

        .nav-button {
          font-size: 12px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    

<div style="display: flex; justify-content: space-between; align-items: center;">

        <span style="font-size: 0.5 em; color: #888;"> 2026-01-29 22:39:40 </span>

<style>
.nav-button {

  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
  transition-duration: 0.4s;
  border-radius: 5px;
  width: 48%; /* Set the width to approximately half the page */
  white-space: normal; /* Allow text to wrap onto a new line */
  box-sizing: border-box; /* Include padding and border in element's total width and height */
}


@media (max-width: 600px) {
  .nav-button {
    font-size: 12px;  /* 在小屏幕上减小字体大小 */

}

.nav-button a {
  color: inherit; /* Inherit text color from parent element */
  text-decoration: none;
}

.nav-button:hover {
  background-color: #EAEAEA; /* Dark grey on hover */ 
}

#prev-button {

}

#next-button {
